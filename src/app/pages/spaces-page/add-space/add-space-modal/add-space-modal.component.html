<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content fit-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Create space</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-12">
            <form>
              <div class="form-group">
                <input id="edit-task-description" [(ngModel)]="space.name" [ngModelOptions]="{standalone: true}" placeholder="Space name" type="text" class="form-control">
                  <br>
                <div class="custom-file">
                  <input type="file" class="custom-file-input" id="validatedCustomFile" required>
                  <label class="custom-file-label" for="validatedCustomFile">Choose background image...</label>
                  <div class="invalid-feedback">Example invalid custom file feedback</div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" (click)="createSpace()"  data-dismiss="modal" class="btn btn-primary">Create</button>
      </div>
    </div>
  </div>
</div>
