
<!-- Modal -->
<div (focus)="onFocus($event)" class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content fit-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit task</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body edit-task-body">
        <div class="row">
          <div class="col-md-8">
            <form>
              <div class="form-group">
                <label for="edit-task-description">Title</label>
                <input id="edit-task-description" type="text" class="form-control" [ngModelOptions]="{standalone: true}"  [(ngModel)]="taskToEdit.title">
                <small class="form-text text-muted">Edit task title</small>
              </div>
              <app-priority-select></app-priority-select>
            </form>
          </div>
          <div class="col-md-4">
            <app-add-to-task-list></app-add-to-task-list>

            <hr>
          
            <app-actions-list></app-actions-list>

          </div>    
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button (click)="editTask()" type="button" class="btn btn-primary" data-dismiss="modal">Save changes</button>
      </div>
    </div>
  </div>
</div>
