<div class="card shadowed task-list">
  <div class="card-body">
    <div class="row">
      <div class="col-md-10">
      <h5 class="card-title">{{ list.name }}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{ list.description }}</h6>
      </div>
      <div class="col-md-2 justify-content-end">
        <div class="dropdown">
          <a class="btnt" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="fas fa-ellipsis-h  options-menu"></i>
          </a>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
            <a class="dropdown-item" href="#">Copy list</a>
            <a class="dropdown-item" href="#">Archive list</a>
          </div>
        </div>
      </div>
    </div>

    <form>
      <div class="form-group">
        <input type="email" class="form-control" aria-describedby="emailHelp">
        <small id="emailHelp" class="form-text text-muted">Enter text to search for a task.</small>
      </div>
    </form>

    <div class="tasks-body cdk-list drag-column" (onDrop)="onDrop($event)" pDroppable="task">
      <app-task *ngFor="let task of list.tasks" 
                #container  
                [(task)]="task" 
                [openEditFormEvent]="openEditFormEvent">
      </app-task>
    </div>

    <br>

    <app-add-task (taskAddEvent)="onTaskAdd($event)" [boardId]="list.id"></app-add-task>

  </div>
</div>
