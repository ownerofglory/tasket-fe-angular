<div class="task list-group-item shadowed"
      (click)="openEditForm()"  
      data-toggle="modal" 
      data-target="#exampleModal"
      (onDragStart)="dragStart($event, task)" 
      (onDragEnd)="dragEnd($event)"
      pDraggable="task">
  <div class="">
    <p>
      <span *ngFor="let label of task.labels" class="badge badge-{{label.name}}">{{label.name}}</span>
    </p>
    <p>
      <span>
        {{ task.description }}
      </span>
      <span style="float: right">
        <app-priority [(priority)]="task.priority"></app-priority>
      </span>
    </p>
    <p>
      <img *ngFor="let attendee of task.attendees" data-toggle="tooltip" data-placement="top" title="{{attendee.firstName}} {{attendee.lastName}}" style="border-radius: 50%; width: 10%;" src="{{attendee.imageThumbnailUrl}}">
    </p>
  </div>
</div>
